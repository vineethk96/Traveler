plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Google Secrets Plugin
    id 'com.google.secrets_gradle_plugin' version '0.5'
}

def getEnvValue(String key) {
    
    String value = ""
    def rootDir = project.projectDir.parentFile.parentFile
    println("Root Directory: ${rootDir.absolutePath}")
    def filePath = "${rootDir.absolutePath}/.env"
    def envFile = new File(filePath)

    if (envFile.exists() && envFile.isFile()) {
        println(".env file found at: ${envFile.absolutePath}")
    } else {
        println("Could not find .env file at: ${filePath}")
    }
    
    //def envFile = rootDir.file(".env")
    if (envFile.exists()) {
        envFile.eachLine { line ->
            if (line.startsWith(key + "=")) {
                println("Found $key in .env file")
                value = line.split("=")[1].trim()
                return value
            }
        }
    }
    return value
}

